<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="ThemeStarz">
	<link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" >
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="assets/css/parallax-hero.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/user.css">

	<title>saiv.ml -- under construction</title>

</head>
<body class="side-panel-light has-loading-screen color-theme-blue" data-background-color="#000000">

<!--AUDIO-->

<div id="player">
    <audio controls autoplay hidden>
     <source src="file.mp3" type="audio/mpeg">
    </audio>
</div>

    <!--PAGE-->

	<div id="page">
		<div class="cd-background-wrapper">
			<figure class="cd-floating-background">
				<div class="base-layer">
                    <canvas></canvas>
                </div>
				<!--end layer-->
                <div class="layer animate pointer-events-none" data-background-image="assets/img/dots.png" data-layer-depth="550"></div>
				<!--end layer-->
                <div class="layer animate" data-layer-depth="300">
                    <div id="content">
                        <div class="content-wrapper">
                            <div class="container">
                                <div class="heading">
                                    <div class="count-down" data-countdown-year="2021" data-countdown-month="8" data-countdown-day="1"></div>
                                    <h1>Website being updated!</h1>
                                    <p>Stay tuned for the newest release!<br>You can even subscribe to recieve an email once the update is released!</p>
                                </div>
                                <!--end heading-->
                                <a href="#" class="btn btn-default" data-toggle="modal" data-target="#modal-subscribe">Notify Me</a>
                                <a href="#" class="btn btn-border open-side-panel">More Information</a>
                            </div>
                            <!--end container-->
                        </div>
                        <!--end content-wrapper-->
                    </div>
                    <!--end content-->
                </div>
                <!--end layer-->
			</figure>
			<!--end cd-floating-background-->
		</div>
		<!--end cd-background-wrapper-->
	</div>
	<!--end page-->

    <!--SIDE PANEL-->

    <div class="side-panel">
        <div class="nav-btn open-side-panel">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="wrapper">
            <div class="container-fluid">
                <section>
                    <h2>Welcome To Saiv.ml</h2>
                    <p>
                        My website is currently under ongoing update and should be released soon!<br>Stay tuned for v2.
                    </p>
                    </div>
                </section>
                <section>
                    <div class="skill">
                        <h4>Updated</h4>
                        <aside>60%</aside>
                        <figure class="bar">
                            <div class="bar-active width-60"></div>
                            <div class="bar-background"></div>
                        </figure>
				</div>
				</section>
				<br><br>&copy; 2021, saiv.ml
        </div>
    </div>
    <!--end side-panel-->

    <!--SUBSCRIBE MODAL-->

	<div class="modal fade" id="modal-subscribe" tabindex="-1" role="dialog" aria-labelledby="modal-subscribe-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content" data-background-image="assets/img/pattern.png">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2 class="modal-title" id="modal-subscribe-label">Stay Tuned</h2>
				</div>
                <!--end modal-header-->
				<div class="modal-body">
					<p>
						Be the first to know fresh news, updates and new releases! Just add your e-mail address and well
						let you know.
					</p>
				</div>
                <!--end modal-body-->
				<div class="modal-footer">
					<form class="form">
						<div class="form-group">
							<label for="subscribe-email">Email address</label>
							<input type="email" class="form-control" name="email" id="subscribe-email" placeholder="Email Address" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
                <!--modal-footer-->
			</div>
            <!--modal-content-->
		</div>
        <!--modal-dialog-->
	</div>
	<!--end modal-->

	<script src="assets/js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script src="assets/js/pace.min.js"></script>
    <script src="assets/js/jquery.plugin.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
	<script src="assets/js/parallax-hero.js"></script>
	<script src="assets/js/modernizr.js"></script>
	<script src="assets/js/jquery.magnific-popup.min.js"></script>
	<script src="assets/js/waterpipe.js"></script>
	<script src="assets/js/custom.js"></script>

	<script type="text/javascript">

        var smokyBG = $(".base-layer").waterpipe({

            gradientStart: '#30dce2',
            gradientEnd: '#0065fc',
            smokeOpacity: 0.1,
            numCircles: 1,
            maxMaxRad: 'auto',
            minMaxRad: 'auto',
            minRadFactor: 0,
            iterations: 8,
            drawsPerFrame: 10,
            lineWidth: 2,
            speed: 1,
            bgColorInner: "#000000",
            bgColorOuter: "#323232"
        });

        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assets/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map-contact";
        google.maps.event.addDomListener(window, 'load', simpleMap(latitude, longitude, markerImage, mapTheme, mapElement));

	</script>

</body>
</html>
